<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Tokenization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>E-Commerce Store</h1>
  <div id="wallet-setup">
    <h3>Wallet Setup</h3>
    <button onclick="createWallet()">Create Wallet</button>
    <p id="wallet-info"></p>
  </div>
  <div id="products">
    <h3>Products</h3>
    <div class="product">
      <p>Product: Gaming Console</p>
      <p>Price: 100 XRP</p>
      <button onclick="purchase('Gaming Console', 100)">Buy</button>
    </div>
    <div class="product">
      <p>Product: Smartwatch</p>
      <p>Price: 50 XRP</p>
      <button onclick="purchase('Smartwatch', 50)">Buy</button>
    </div>
  </div>
  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
